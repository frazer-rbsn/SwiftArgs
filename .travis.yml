sudo: required
dist: trusty
before_install:
  - wget -q -O - https://swift.org/keys/all-keys.asc | gpg --import -
  - wget https://swift.org/builds/swift-3.0.1-release/ubuntu1404/swift-3.0.1-RELEASE/swift-3.0.1-RELEASE-ubuntu14.04.tar.gz
  - tar xzf swift-3.0.1-RELEASE-ubuntu14.04.tar.gz
  - export PATH=${PWD}/swift-3.0.1-RELEASE-ubuntu14.04/usr/bin:"${PATH}"
  - sudo gem install slather
script:
  - swift package generate-xcodeproj
  - swift test
after_success: 
  - slather
  
